<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Usu√°rio: {{ this.id }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <div *ngIf="user.id">
    <img [src]="user.avatar" alt="Foto">
    <ion-card>
      <ion-item color="dark">
        <ion-label class="strong">Nome: </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          {{ user.first_name }} {{ user.last_name }}
        </ion-label>
      </ion-item>
    </ion-card>
    <ion-card>
      <ion-item color="dark">
        <ion-label class="strong">E-mail: </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          {{ user.email}}
        </ion-label>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
